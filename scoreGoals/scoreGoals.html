<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="scoreGoals.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">

</head>
<body>
    <div class="footbal-field">
        <h1>SCORE A GOAL!</h1>
        <button class="start-game">PLAY NEW GAME</button>
        <audio id="myAudio">
                <source src="./football-images/3-1-10034.mp3" type="audio/ogg">
                Your browser does not support the audio element.
        </audio>
        <div class="football-goal">
            <img class="goal" src="football-images/football-goal.png" alt="reload the page for image">
            <img class="keeper" src="./football-images/neuer.png" alt="o">
            <img class="keeperRight" src="./football-images/keeper save right.png" alt="o">
            <img class="keeperLeft" src="./football-images/keeper saves left.png" alt="o">
        </div>
        <div class="performance">
        <h6>
          PLAYER PERFORMANCE:  
        </h6>
        <ul class="no-bull">
            <li>Total attempt: <span id="total-attempt">0</span></li>
            <li>Total goal: <span id="total-goals">0</span></li>
            <li>Total missed: <span id="total-missed">0</span></li>
            <li>Keeper saved: <span id="total-saved">0</span> times!</li>
            <li>Defender saved: <span id="defender-saves">0</span> times!</li>
        </ul>
        </div>
        <img class="ball" src="./football-images/ball1.png" alt="reload the page for image">
        <img class="goal-reaction" src="./football-images/goal ibra.png" alt="goooalll">
        <img class="goal-missed" src="./football-images/missed goal.jpg" alt="no goal!">
        <img class="goal-saved" src="./football-images/keeper saves.jpeg" alt="no goal!">
        <img class="daniAlves" src="./football-images/dani-alves.png" alt="o">
        <img class="chiellini" src="./football-images/chiellini.png" alt="o">
        <img class="ronaldo" src="./football-images/Cristiano Ronaldo.png" alt="o">
        <img class="materazzi" src="./football-images/materazzi.png" alt="o">
        <img class="defenderWin" src="./football-images/cannavaro vince.png" alt="Italian defenders are the best!!!">
    </div>
    

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="scoreGoals.js"></script>
</body>
</html>
